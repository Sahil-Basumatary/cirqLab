services:
  postgres:
    image: postgres:16-alpine
    container_name: cirqlab-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cirqlab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cirqlab_dev}
      POSTGRES_DB: ${POSTGRES_DB:-cirqlab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cirqlab} -d ${POSTGRES_DB:-cirqlab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cirqlab-network

  redis:
    image: redis:7-alpine
    container_name: cirqlab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cirqlab-network

volumes:
  postgres_data:
  redis_data:

networks:
  cirqlab-network:
    driver: bridge


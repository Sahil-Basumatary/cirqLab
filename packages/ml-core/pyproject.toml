[project]
name = "ml-core"
version = "0.1.0"
description = "CirqLab ML Core - Graph neural networks for ecDNA dynamics prediction"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.0.0",
    "torch-geometric>=2.5.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ml_core"]

